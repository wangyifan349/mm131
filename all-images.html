{% extends "base.html" %}

{% block title %}所有图片{% endblock %}

{% block content %}
<div class="image-list">
    {% for image in images %}
    <div class="image-item">
        <img src="{{ image.src }}" alt="{{ image.title }}">
        <div class="title">{{ image.title }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
